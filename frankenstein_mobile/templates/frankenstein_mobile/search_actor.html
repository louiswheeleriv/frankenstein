<!-- Search for the actors by name. The page sends the results to the results_actor page. -->

{% extends "frankenstein_mobile/base.html" %}
{% block content %}
{% load static %}

<div class="container">
	
	<h1>Search By <b>Actor Name</b></h1>
	<form role="form" action="results_actor/">
		<div class="form-group">
			<select class="form-control" name="actor_name" onchange="disableButton()">
				<option selected="selected" disabled="disabled" id="helpertext">Choose one of the following...</option>
				{% for actor in actor_list %}
				<option>{{ actor.actor_name }}</option>
				{% endfor %}
				
			</select>
		</div>
		<button type="submit" class="btn btn-default" id="sub" disabled>Search</button>
	</form>

</div>

<script type="text/javascript">
	function disableButton()
	{
	  button = document.getElementById("sub");
	  button.disabled = false;
	}
</script>


{% endblock %}
