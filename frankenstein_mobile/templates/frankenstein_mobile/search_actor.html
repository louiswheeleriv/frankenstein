<!-- Search for the actors by name. The page sends the results to the results_actor page. -->

{% extends "frankenstein_mobile/base.html" %}
{% block content %}
{% load static %}

<div class="container">
	
	<h1>Search By <b>Actor Name</b></h1>
	<form role="form" action="results_actor/">
		<div class="form-group">
			<p class="text-muted">Choose one of the following...</p>
			<select class="form-control" name="actor_name">
				{% for actor in actor_list %}
				<option>{{ actor.actor_name }}</option>
				{% endfor %}
				
			</select>
		</div>
		<button type="submit" class="btn btn-default" id="sub">Search</button>
	</form>

</div>

{% endblock %}
