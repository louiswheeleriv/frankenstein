<!-- Search for the actors by name. The page sends the results to the results_actor page. -->

{% extends "frankenstein_mobile/base.html" %}
{% block content %}
{% load static %}

<div class="container">
	
	<h1>Search By <b>Actor Name</b></h1>
	<form role="form" action="results_actor/">
		<div class="form-group">
			<input type="text" class="form-control" name = "actor_name" id="searchDetail" placeholder="Actor Name">
		</div>
		<button type="submit" class="btn btn-default">Search</button>
	</form>

</div>


{% endblock %}
