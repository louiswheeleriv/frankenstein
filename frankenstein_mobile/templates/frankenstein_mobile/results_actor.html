<!-- The results page for the actors search. Shows results based on filter from page. -->

{% extends "frankenstein_mobile/base.html" %}
{% block content %}
{% load static %}

<div class="container">
	<h1 id="pageHeader"> </h1>
	<div id="theResults">
		
	</div> 


</div>

<script type="text/javascript">
	// get the data from the json object
	var data = {{ results|safe }};

	// the name they searched with
	var search_name = '{{ actor_name }}';

	var pHeader = document.getElementById("pageHeader").innerHTML = "Performances with actor's named <em>" + search_name + "</em>.....";

	// Grouping by actor
	var name_matched_actors = [];

	// if performances are available
	if(data.length >= 1) {

		for (var i = 0; i < data.length; i++) {

			for(var j = 0; j < data[i].performance_actors.length; j++) {

				var perf = {
					id: data[i].id,
					role: data[i].performance_actors[j].role,
					appearance_time: data[i].performance_actors[j].appearance_time
				};

				var currentActor = {
					name: data[i].performance_actors[j].actor_name, 
					bio: data[i].performance_actors[j].actor_bio, 
					performance: [perf]										
				};

				// if the current actor has the same name as the search name
				if(currentActor.name.indexOf(search_name) > -1 ) {
					// if the list is not empty	
					if(name_matched_actors.length != 0) {

						for(var k = 0; k < name_matched_actors.length; k++) {
							// if the name in the table is different, add it in
							if(currentActor.name != name_matched_actors[k].name) {
								name_matched_actors.push(currentActor);
							} else {
								// the two names are the same
								for(var n = 0; n < currentActor.performance.length; n++) {
									//if the performances are different
									if($.inArray(currentActor.performance[n], name_matched_actors[k].performance) == -1) {

										name_matched_actors[k].performance.push(currentActor.performance[n]);
									}

								}
							}
						}

					} else {
						name_matched_actors.push(currentActor);
					}
				}
			}
		}

		for(var z = 0; z < name_matched_actors.length; z++) {
			console.log("name_matched_actors: ");
			console.log(name_matched_actors[z]);
		}



		// the main panel group div
		var panelgroup = document.createElement("div");
		panelgroup.id = "accordion";
		panelgroup.className = "panel-group";

		// add it to the main results page
		var res = document.getElementById("theResults");
		res.appendChild(panelgroup);


		for(var k = 0; k < name_matched_actors.length; k++) {

			var pdefault = document.createElement("div");
			pdefault.className = "panel panel-default";

			var panelheading = document.createElement("div");
			panelheading.className = "panel-heading";

			var ptitle = document.createElement("h4");
			ptitle.className = "panel-title";

			var header = document.createElement("a")
			header.setAttribute("data-toggle", "collapse");
			header.setAttribute("data-parent", "#accordion");
			header.setAttribute("href", "#"+k);

			var headerText = document.createElement("div");		
			headerText.innerHTML = name_matched_actors[k].name;

			var panelCollapse = document.createElement("div");
			panelCollapse.id = k;
			panelCollapse.className = "panel-collapse collapse";

			var panelbody = document.createElement("div");
			panelbody.className = "panel-body";

			var paneltext = document.createElement("p");
			paneltext.setAttribute("style", "color:white;");


			paneltext.innerHTML = 
			"<br>\
			<strong>Name: </strong>" + name_matched_actors[k].name + 
			"<br><strong>Bio: </strong>" + name_matched_actors[k].bio + "<br>"
			;

			for(var i = 0; i < data.length; i++) {

				for(var a = 0; a < name_matched_actors[k].performance.length; a++) {
					console.log(name_matched_actors[k].performance[a]);

					if(name_matched_actors[k].performance[a].id == data[i].id) {
						var role = name_matched_actors[k].performance[a].role;
						var ap = name_matched_actors[k].performance[a].appearance_time;

						paneltext.innerHTML = paneltext.innerHTML + 
						"<br><strong>Performance Info</strong>: " + data[i].performance_info + 
						"<br><strong>Stage Location</strong>: " + data[i].performance_stage.stage_location +
						"<br><strong>Start Time</strong>: " + data[i].performance_start_time + 
						"<br><strong>" + name_matched_actors[k].name + "'s Role</strong>: " + role + 
						"<br><strong>" + name_matched_actors[k].name + "'s Appearance Time</strong>: " + ap + 
						"<br>"
						;
					}
				}
			}

			panelgroup.appendChild(pdefault);
			pdefault.appendChild(panelheading);
			panelheading.appendChild(ptitle);
			ptitle.appendChild(header);
			header.appendChild(headerText);
			panelgroup.appendChild(panelCollapse);
			panelCollapse.appendChild(panelbody);
			panelbody.appendChild(paneltext);
		}
	} else {
		// add it to the main results page
		var res = document.getElementById("theResults");
		var nope = document.createElement("h3");
		nope.setAttribute("style", "color:white;");
		nope.innerHTML = search_name + " is currently not in any performances";
		res.appendChild(nope);
	}
	</script>

	{% endblock %}
