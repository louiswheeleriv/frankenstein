<!-- Search for the performances by a specific significant event. The page sends the results to the results_performance page. -->

{% extends "frankenstein_mobile/base.html" %}
{% block content %}
{% load static %}

<div class="container">
	<h1>Search By <b>Performance</b></h1>
	<form role="form" action="results_performance">
		<div class="form-group">
			<select multiple class="form-control" name="q">
				{% for performance in performance_list %}
					<option>{{ performance.performance_info }}</option>
				{% endfor %}
			</select>
		</div>
		<button type="submit" class="btn btn-default">Search</button>
	</form>

</div>


{% endblock %}
