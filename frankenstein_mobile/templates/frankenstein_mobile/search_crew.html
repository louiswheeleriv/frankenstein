<!-- Search for the crew by name. The page sends the results to the results_crew page. -->

{% extends "frankenstein_mobile/base.html" %}
{% block content %}
{% load static %}

<div class="container">
	
	<h1>Search By <b>Crew Name</b></h1>
	<form role="form" action="results_crew/">
		<div class="form-group">
			<p class="text-muted">Choose one of the following...</p>
			<select class="form-control" name="crew_name">
				{% for crew in crew_list %}
				<option>{{ crew.crew_name }}</option>
				{% endfor %}
				
			</select>
		</div>
		<button type="submit" class="btn btn-default" id="sub" >Search</button>
	</form>

</div>

{% endblock %}
