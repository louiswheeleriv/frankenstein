<!-- Search for the crew by name. The page sends the results to the results_crew page. -->

{% extends "frankenstein_mobile/base.html" %}
{% block content %}
{% load static %}

<div class="container">
	
	<h1>Search By <b>Crew Name</b></h1>
	<form role="form" action="results_crew/">
		<div class="form-group">
			<select class="form-control" name="crew_name" onchange="disableButton()">
				<option selected="selected" disabled="disabled" id="helpertext">Choose one of the following...</option>
				{% for crew in crew_list %}
				<option>{{ crew.crew_name }}</option>
				{% endfor %}
				
			</select>
		</div>
		<button type="submit" class="btn btn-default" id="sub" disabled>Search</button>
	</form>

</div>

<script type="text/javascript">
	function disableButton()
	{
	  button = document.getElementById("sub");
	  button.disabled = false;
	}
</script>



{% endblock %}
