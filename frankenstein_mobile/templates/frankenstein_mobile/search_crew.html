<!-- Search for the crew by name. The page sends the results to the results_crew page. -->

{% extends "frankenstein_mobile/base.html" %}
{% block content %}
{% load static %}

<div class="container">
	
	<h1>Search By <b>Crew Name</b></h1>
	<form role="form" action="results_crew">
		<div class="form-group">
			<input type="text" class="form-control" name="q" id="searchDetail" placeholder="Crew Name">
		</div>
		<button type="submit" class="btn btn-default">Search</button>
	</form>

</div>


{% endblock %}
