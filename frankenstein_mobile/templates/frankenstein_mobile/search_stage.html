<!-- Search for the stage by location name. The page sends the results to the results_stage page. -->

{% extends "frankenstein_mobile/base.html" %}
{% block content %}
{% load static %}

<div class="container">
	
	<form role="form" action="results_stage/">
		<div class="form-group">
			<p class="text-muted">Choose one of the following...</p>
			<select class="form-control" name="stage">
				{% for stage in stage_list %}
				<option>{{ stage.stage_location }}</option>
				{% endfor %}
				
			</select>
		</div>
		<button type="submit" class="btn btn-default" id="sub" >Search</button>
	</form>

</div>


{% endblock %}
